{% extends 'base/base_auth.html' %}
{% load static %}

{% block content %}
    <div class="auth-page">
        <div class="auth-left">
            <div class="content-block">
                <a href="{% url 'home' %}" class="header__logo-link logo-link"><img src="{% static 'images/logo.png' %}" alt="Logo" class="logo"/></a>
                <h1>Начните свое <br> путешествие!</h1>
            </div>
        </div>

        <div class="auth-right">
            <div class="reset-password-header">
                <a href="{% url 'restore' %}" class="back-link">Назад</a>

                <div class="step-info">
                    <div class="step-count">Шаг 04/04</div>
                    <div class="step-title">Всё готово!</div>
                </div>
            </div>

            <div class="form-wrapper">
                <div class="form-container">
                    <h2>Пароль успешно изменён!</h2>

                    <div class="form-separator"></div>
                    <p>Вы можете авторизоваться с новым паролем</p>
                </div>
            </div>

            <div class="form-group element-4">
                <a href="{% url 'login' %}">Войти</a>
            </div>
        </div>
    </div>
{% endblock %}
