<form
  method="post"
  hx-post="{% url 'toggle_like' post.slug %}"
  hx-swap="outerHTML"
  style="display: inline;"
>
  {% csrf_token %}
  {% if user in post.liked_by.all %}
    <button
      type="submit"
      class="card-btn-like hero-block__card-btn-like is-liked"
    >
      ❤️
    </button>
  {% else %}
    <button
      type="submit"
      class="card-btn-like hero-block__card-btn-like"
    >
      🤍
    </button>
  {% endif %}
</form>
