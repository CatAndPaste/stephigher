{% for comment in comments %}
  <div class="comment-item" style="margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #e0e0e0;">
    <div class="comment-header">
      <strong class="comment-author">{{ comment.author.username }}</strong>
      <span class="comment-date" style="color: #777; font-size: 0.9em;">
        {{ comment.created_at|date:"d.m.Y H:i" }}
      </span>
      {% if user.is_authenticated and user == comment.author %}
        <form
          method="post"
          action="{% url 'news_delete_comment' comment.id %}"
          style="display: inline; margin-left: 12px;"
        >
          {% csrf_token %}
          <button type="submit" style="background: none; border: none; color: #c00; cursor: pointer;">
            Удалить
          </button>
        </form>
      {% endif %}
    </div>
    <div class="comment-text" style="margin-top: 4px; white-space: pre-wrap;">
      {{ comment.text }}
    </div>
  </div>
{% empty %}
  <p>Комментариев нет, будьте первым!</p>
{% endfor %}
